spring.application.name=libmgmtsys-user-services
server.port=8000

#MySQL database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/libmgmtsys
spring.datasource.username=root
spring.datasource.password=password#123
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
#spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

eureka.client.serviceUrl.defaultZone  = https://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/libmgmtsystemuser.p12
# The password used to generate the certificate
server.ssl.key-store-password=password123
# The alias mapped to the certificate
server.ssl.key-alias=libmgmtsysuser
server.ssl.enabled=true

